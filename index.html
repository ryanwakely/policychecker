    <title></title>
    <meta content="" name="description">

        body {
                padding-top: 50px;

<body>
    <!--[if lt IE 7]>

    <div class="container">
        <div class="col-md-12 hero">
            <em><h1>policy<strong>checker</strong></h1></em>
            <hr />
        </div>

        <div class="col-md-6">
            <h1>Enter Policy Information Here</h1>

            <form>
                <!-- switch name and policy number to fix bug -->

                <p>Name:<input id="Name" placeholder="Name" style="width:100%"
                type="text"></p>

                <p>Policy Number:<input id="PolicyNumber" placeholder=
                "Policy Number" style="width:100%" type="text"></p>

                <p>Check for Form:<input id="Form1" placeholder="Form Number"
                style="width:100%" type="text"></p>
            </form>
        </div>

        <div class="col-md-6">
            <h1>Paste Policy Here</h1>
            <textarea id="Policy" placeholder="Enter Policy Info" style=
            "width:100%; height:250px">
</textarea><br>
            <input class="btn btn-danger" id="tSubmit" onclick=
            "PolicyChecker();" type="submit" value="Submit">
        </div>

        <div class="col-md-12">
            <h1>Match Types</h1>

            <p id="tOutPut" style="color:red;"></p>

            <p id="tNumberOutPut" style="color:red;"></p>

            <p id="tErrorOutPut" style="color:red;"></p>
        </div>
    </div><script src="js/plugins.js"></script> <script src="js/main.js"></script> 
</body>
